apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmm-frontend-deployment
  labels:
    app: gmm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gmm-frontend
  template:
    metadata:
      labels:
        app: gmm-frontend
    spec:
      containers:
        - name: gmm-frontend
          image: npmoewii/gmm-frontend
          ports:
            - containerPort: 80
          env:
            - name: API_USER
              value: 'http://localhost:7000/'
            - name: API_DEBT
              value: 'http://localhost:7001/'
            - name: API_TRANSACTION
              value: 'http://localhost:7002/'
